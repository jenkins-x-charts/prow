{{ if .Values.plank.enabled }}
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: {{ template "plank.name" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ template "plank.name" . }}
subjects:
- kind: ServiceAccount
  name: {{ template "plank.name" . }}
{{ end }}
